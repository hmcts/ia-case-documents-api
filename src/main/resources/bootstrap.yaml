spring:
  cloud:
    propertiesvolume:
      prefixed: false
      paths: /mnt/secrets/ia
      aliases:
        docmosis-access-key: DOCMOSIS_ACCESS_KEY
        system-username: IA_SYSTEM_USERNAME
        system-password: IA_SYSTEM_PASSWORD
        idam-client-id: IA_IDAM_CLIENT_ID
        idam-secret: IA_IDAM_SECRET
        s2s-secret: IA_S2S_SECRET
        s2s-microservice: IA_S2S_MICROSERVICE
        em-stitching-enabled: IA_EM_STITCHING_ENABLED
        launch-darkly-sdk-key: LAUNCH_DARKLY_SDK_KEY
        AppInsightsInstrumentationKey: azure.application-insights.instrumentation-key
        customer-services-telephone: IA_CUSTOMER_SERVICES_TELEPHONE
        customer-services-email: IA_CUSTOMER_SERVICES_EMAIL
        gov-call-charges-url: IA_BAIL_GOV_CALL_CHARGES_URL
        hearing-centre-bradford-email: IA_HEARING_CENTRE_BRADFORD_EMAIL
        hearing-centre-manchester-email: IA_HEARING_CENTRE_MANCHESTER_EMAIL
        hearing-centre-newport-email: IA_HEARING_CENTRE_NEWPORT_EMAIL
        hearing-centre-taylor-house-email: IA_HEARING_CENTRE_TAYLOR_HOUSE_EMAIL
        hearing-centre-north-shields-email: IA_HEARING_CENTRE_NORTH_SHIELDS_EMAIL
        hearing-centre-birmingham-email: IA_HEARING_CENTRE_BIRMINGHAM_EMAIL
        hearing-centre-hatton-cross-email: IA_HEARING_CENTRE_HATTON_CROSS_EMAIL
        hearing-centre-glasgow-email: IA_HEARING_CENTRE_GLASGOW_EMAIL
        ia-config-validator-secret: IA_CONFIG_VALIDATOR_SECRET