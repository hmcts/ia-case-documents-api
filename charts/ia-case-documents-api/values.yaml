java:
  image: 'https://hmctspublic.azurecr.io/ia/case-documents-api:latest'
  applicationPort: 8092
  aadIdentityName: ia
  environment:
    CCD_URL: "http://ccd-data-store-api-{{ .Values.global.environment }}.service.core-compute-{{ .Values.global.environment }}.internal"
  keyVaults:
    ia:
      resourceGroup: ia
      secrets:
        - appeal-submission-template
        - system-username
        - system-password
        - idam-client-id
        - idam-secret
        - idam-redirect-uri
        - s2s-secret
        - s2s-microservice
        - dm-url
        - ccd-url
        - ccd-gw-url
        - idam-url
        - s2s-url
        - em-bundler-url
        - em-bundler-stitch-uri
        - em-stitching-enabled
        - docmosis-access-key
        - docmosis-url
        - AppInsightsInstrumentationKey

