version: 2
updates:
- package-ecosystem: gradle
  directory: "/"
  schedule:
    interval: daily
  open-pull-requests-limit: 10
  ignore:
  - dependency-name: net.serenity-bdd:serenity-gradle-plugin
    versions:
    - "> 2.0.11, < 3"
  - dependency-name: com.launchdarkly:launchdarkly-java-server-sdk
    versions:
    - 5.2.2
    - 5.2.3
    - 5.3.0
    - 5.3.1
  - dependency-name: org.springframework.boot
    versions:
    - 2.4.2
    - 2.4.3
    - 2.4.4
  - dependency-name: com.google.guava:guava
    versions:
    - 30.1-jre
  - dependency-name: com.nimbusds:nimbus-jose-jwt
    versions:
    - 9.4.2
    - "9.5"
    - "9.6"
    - "9.7"
  - dependency-name: org.springframework.cloud:spring-cloud-starter-openfeign
    versions:
    - 3.0.1
  - dependency-name: org.yaml:snakeyaml
    versions:
    - "1.27"
  - dependency-name: com.sun.xml.bind:jaxb-osgi
    versions:
    - 3.0.0
  - dependency-name: org.apache.tomcat.embed:tomcat-embed-websocket
    versions:
    - 9.0.40
  - dependency-name: org.apache.tomcat.embed:tomcat-embed-el
    versions:
    - 9.0.40
  - dependency-name: org.apache.tomcat.embed:tomcat-embed-core
    versions:
    - 9.0.40
